<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn bg-add ac">ac</div>
            <div class="btn bg-add plus-minus">+/-</div>
            <div class="btn bg-add percent">%</div>
            <div class="btn operator division">/</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn operator multiple">*</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn operator minus">-</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn operator plus">+</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn operator equal">=</div>
        </div>
    </div>
    
</body>
</html>
